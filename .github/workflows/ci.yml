name: Nix Build

on:
  pull_request:
  push:

jobs:
  esp32:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Create dummy .env
        run: |
          touch .env
          echo "WIFI_SSID=ssid" >> .env
          echo "WIFI_PASSWORD=password" >> .env
      - name: Brwap workaround
        run: sudo sysctl -w kernel.apparmor_restrict_unprivileged_userns=0
      - name: Build
        run: nix build .#esp32
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: Build
        run: nix build .#backend

  nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v31
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - name: nixfmt
        run: nix build .#checks.x86_64-linux.formatting
      - name: statix
        run: nix build .#checks.x86_64-linux.linting
      - name: deadnix
        run: nix build .#checks.x86_64-linux.dead-code
